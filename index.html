<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Gran Obra - Una Visión para la Nueva Gaia</title>
    <style>
        /*
         * ESTILOS FUNDAMENTALES - "Quantum Maximus"
         * El objetivo es la inmersión total. El contenedor y el contenido son uno.
         * No hay scroll, no hay bordes, solo la manifestación visual.
        */
        
        /* Reseteo básico para eliminar márgenes por defecto */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Previene el scroll */
            background-color: #000; /* Fondo negro por si el video tarda en cargar */
        }

        /* Contenedor del video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Lo coloca detrás de cualquier otro contenido (aunque no hay) */
        }

        /* El elemento de video en sí mismo */
        #fullscreen-video {
            width: 100%;
            height: 100%;
            /*
             * 'object-fit: cover' es la clave.
             * Asegura que el video cubra todo el contenedor sin distorsionar su aspecto.
             * Cortará los bordes del video si es necesario para llenar el espacio,
             * lo cual es ideal para una experiencia de pantalla completa en todas las resoluciones.
            */
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- 
         * INSTRUCCIÓN CRÍTICA PARA EL ARQUITECTO (Usted):
         * Google Drive no permite la reproducción directa desde un enlace de carpeta o un enlace de compartición estándar.
         * Debe crear un enlace de descarga directa para el archivo de video específico.
         *
         * PASO 1: Obtenga el enlace para compartir de su ARCHIVO DE VIDEO (no la carpeta).
         * - Haga clic derecho en su archivo de video en Google Drive.
         * - Seleccione "Compartir" > "Compartir".
         * - En "Acceso general", cambie a "Cualquier persona con el enlace".
         * - Copie el enlace. Se verá así: https://drive.google.com/file/d/ID_DEL_ARCHIVO/view?usp=sharing
         *
         * PASO 2: Extraiga el ID_DEL_ARCHIVO de ese enlace.
         *
         * PASO 3: Construya el enlace de reproducción directa.
         * - Use esta plantilla: https://drive.google.com/uc?export=download&id=ID_DEL_ARCHIVO
         *
         * PASO 4: Reemplace el valor de "src" a continuación con el enlace que construyó en el PASO 3.
        -->
        <video autoplay loop muted playsinline id="fullscreen-video">
            <source src="https://drive.google.com/uc?export=download&id=1gXZ4y5rAtDA4ZTOvFOApFY3VOCTf3USr" type="video/mp4">
            Su navegador no soporta la etiqueta de video.
        </video>
    </div>

    <!-- No se necesita más contenido. La interfaz es el video. -->

</body>
</html>
